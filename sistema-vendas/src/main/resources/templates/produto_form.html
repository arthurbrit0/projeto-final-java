<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Produto</title>
</head>
<body>
<h1>Cadastrar Novo Produto</h1>
<form th:action="@{${formAction}}" th:object="${produto}" method="post">
    <div>
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" />
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
    </div>
    <div>
        <label>Descrição:</label>
        <input type="text" th:field="*{descricao}" />
    </div>
    <div>
        <label>Código:</label>
        <input type="text" th:field="*{codigo}" />
        <div th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
    </div>
    <div>
        <label>Valor:</label>
        <input type="number" step="0.01" th:field="*{valor}" />
        <div th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"></div>
    </div>
    <div>
        <label>Quantidade:</label>
        <input type="number" th:field="*{quantidade}" />
        <div th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></div>
    </div>
    <button type="submit">Salvar</button>
</form>
</body>
</html>
